      # - firefox

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      install:
        - org.gnome.Loupe
        - com.vscodium.codium
        - org.onlyoffice.desktopeditors
    user:
      install: 
        - org.gnome.Loupe
        - com.vscodium.codium
        - org.onlyoffice.desktopeditors

  - type: systemd
    system:
      enabled:
        - tailscaled
      disabled:
        []
    user: {}

  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode
        - Hack
        - SourceCodePro
        - Terminus
        - JetBrainsMono
        - NerdFontsSymbolsOnly
      google-fonts:
        - Roboto
        - Open Sans

  - type: signing

  - type: script
    scripts:
      - sddm/enable-sddm.sh
